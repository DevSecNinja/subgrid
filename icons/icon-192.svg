<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="192" height="192" rx="42" fill="url(#gradient)"/>
  
  <!-- Grid Pattern representing subscription visualization -->
  <g opacity="0.95">
    <!-- Large block (expensive subscription) -->
    <rect x="24" y="24" width="72" height="72" rx="8" fill="white" opacity="0.9"/>
    
    <!-- Medium blocks -->
    <rect x="104" y="24" width="64" height="44" rx="8" fill="white" opacity="0.85"/>
    <rect x="24" y="104" width="48" height="64" rx="8" fill="white" opacity="0.85"/>
    
    <!-- Small blocks -->
    <rect x="104" y="76" width="40" height="40" rx="6" fill="white" opacity="0.8"/>
    <rect x="152" y="76" width="16" height="40" rx="4" fill="white" opacity="0.75"/>
    <rect x="80" y="104" width="40" height="28" rx="6" fill="white" opacity="0.8"/>
    <rect x="128" y="104" width="40" height="28" rx="6" fill="white" opacity="0.8"/>
    
    <!-- Tiny blocks -->
    <rect x="80" y="140" width="24" height="28" rx="4" fill="white" opacity="0.7"/>
    <rect x="112" y="140" width="24" height="28" rx="4" fill="white" opacity="0.7"/>
    <rect x="144" y="140" width="24" height="28" rx="4" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Dollar sign overlay (subtle) -->
  <text x="96" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" opacity="0.3">$</text>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
