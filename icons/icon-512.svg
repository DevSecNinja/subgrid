<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="512" height="512" rx="112" fill="url(#gradient)"/>
  
  <!-- Grid Pattern representing subscription visualization -->
  <g opacity="0.95">
    <!-- Large block (expensive subscription) -->
    <rect x="64" y="64" width="192" height="192" rx="20" fill="white" opacity="0.9"/>
    
    <!-- Medium blocks -->
    <rect x="272" y="64" width="176" height="116" rx="20" fill="white" opacity="0.85"/>
    <rect x="64" y="272" width="128" height="176" rx="20" fill="white" opacity="0.85"/>
    
    <!-- Small blocks -->
    <rect x="272" y="196" width="108" height="108" rx="16" fill="white" opacity="0.8"/>
    <rect x="396" y="196" width="52" height="108" rx="12" fill="white" opacity="0.75"/>
    <rect x="208" y="272" width="108" height="76" rx="16" fill="white" opacity="0.8"/>
    <rect x="332" y="272" width="116" height="76" rx="16" fill="white" opacity="0.8"/>
    
    <!-- Tiny blocks -->
    <rect x="208" y="364" width="64" height="84" rx="12" fill="white" opacity="0.7"/>
    <rect x="288" y="364" width="64" height="84" rx="12" fill="white" opacity="0.7"/>
    <rect x="368" y="364" width="80" height="84" rx="12" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Dollar sign overlay (subtle) -->
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="128" font-weight="bold" fill="white" text-anchor="middle" opacity="0.3">$</text>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
