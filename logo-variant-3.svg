<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Variant 3: Calendar with coin/payment - subscription calendar with money tracking -->
  <rect width="512" height="512" rx="128" fill="#6366F1"/>
  
  <!-- Calendar body -->
  <rect x="120" y="160" width="272" height="240" rx="24" fill="white"/>
  
  <!-- Calendar header -->
  <rect x="120" y="160" width="272" height="70" rx="24" fill="#818CF8"/>
  <rect x="120" y="205" width="272" height="25" fill="#818CF8"/>
  
  <!-- Calendar rings -->
  <rect x="170" y="140" width="16" height="40" rx="8" fill="#A5B4FC"/>
  <rect x="326" y="140" width="16" height="40" rx="8" fill="#A5B4FC"/>
  
  <!-- Calendar grid dots (representing tracked dates) -->
  <circle cx="160" cy="260" r="8" fill="#E0E7FF"/>
  <circle cx="200" cy="260" r="8" fill="#E0E7FF"/>
  <circle cx="240" cy="260" r="8" fill="#10B981"/>
  <circle cx="280" cy="260" r="8" fill="#E0E7FF"/>
  <circle cx="320" cy="260" r="8" fill="#E0E7FF"/>
  <circle cx="352" cy="260" r="8" fill="#E0E7FF"/>
  
  <circle cx="160" cy="300" r="8" fill="#E0E7FF"/>
  <circle cx="200" cy="300" r="8" fill="#10B981"/>
  <circle cx="240" cy="300" r="8" fill="#E0E7FF"/>
  <circle cx="280" cy="300" r="8" fill="#10B981"/>
  <circle cx="320" cy="300" r="8" fill="#E0E7FF"/>
  <circle cx="352" cy="300" r="8" fill="#E0E7FF"/>
  
  <circle cx="160" cy="340" r="8" fill="#E0E7FF"/>
  <circle cx="200" cy="340" r="8" fill="#E0E7FF"/>
  <circle cx="240" cy="340" r="8" fill="#E0E7FF"/>
  <circle cx="280" cy="340" r="8" fill="#10B981"/>
  <circle cx="320" cy="340" r="8" fill="#E0E7FF"/>
  <circle cx="352" cy="340" r="8" fill="#E0E7FF"/>
  
  <!-- Coin/payment symbol overlapping -->
  <circle cx="340" cy="330" r="70" fill="#F59E0B"/>
  <circle cx="340" cy="330" r="60" fill="#FBBF24"/>
  
  <!-- Dollar sign in coin (centered) -->
  <text x="340" y="355" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">$</text>
  
  <!-- Circular recurring arrows forming a cycle -->
  <!-- Top arc (clockwise) -->
  <path d="M300 305 A 45 45 0 0 1 380 305" stroke="white" stroke-width="7" stroke-linecap="round" fill="none"/>
  <path d="M375 300L380 305L375 310" stroke="white" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Bottom arc (clockwise) -->
  <path d="M380 355 A 45 45 0 0 1 300 355" stroke="white" stroke-width="7" stroke-linecap="round" fill="none"/>
  <path d="M305 360L300 355L305 350" stroke="white" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
